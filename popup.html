<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterSearch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-content">
    <h2>BetterSearch</h2>
    <div class="domain-manager">
      <h3>Blocked Domains</h3>
      <div class="input-group">
        <input type="text" id="domain-input" placeholder="Enter domain (e.g., block.com)">
        <button id="add-domain">Add</button>
      </div>
      <ul id="domain-list"></ul>
    </div>
    
    <div class="title-keyword-manager">
      <h3>Blocked Title Keywords</h3>
      <div class="input-group">
        <input type="text" id="keyword-input" placeholder="Enter keyword to block in titles">
        <button id="add-keyword">Add</button>
      </div>
      <ul id="keyword-list"></ul>
    </div>
    
    <div class="description-keyword-manager">
      <h3>Blocked Description Keywords</h3>
      <div class="input-group">
        <input type="text" id="desc-keyword-input" placeholder="Enter keyword to block in descriptions">
        <button id="add-desc-keyword">Add</button>
      </div>
      <ul id="desc-keyword-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
